
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    {% extends 'base.html' %} {% block content %}

        {% for album in albums %}
        <div class="album">
            <img src= '{{ album.album_art }}' class="album_art">
            <p>{{album.name}}</p>
            <p>By {{album.artist}}</p>
        </div>
        {% endfor %}



{% endblock %}

</body>
</html>
