{% extends "base.html" %}

{% block content %}


<div>
  <h1>Edit Artist</h1>
  <form action="{% url 'edit_artist' pk=artist.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Artist Profile</button>
    </div>
  </form>
</div>
{% endblock %}
