{% extends "base.html" %}

{% block content %}


<div>
  <h1>Edit Album</h1>
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Album</button>
    </div>
  </form>
</div>
{% endblock %}
